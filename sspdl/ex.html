<!DOCTYPE html>
<html>
<head>
<h1 align="center"> XYZ BANK-AVAIL LOAN</h1>
</head>
<body bgcolor="#E6E6FA">
<form>
	<table>
		<tr>
  <th>CUSTOMER NAME</th>
  	<td><input type="text" name="firstname" required></td></tr>
 <tr>
  <th>ADDRESS</th>
  <td><textarea row="10" cols="20"></textarea></td>
</tr>
<tr>
  <th>GENDER</th>
  	<td><input type="radio" name="gender" value="male"> Male
  <input type="radio" name="gender" value="female"> Female</td>
</tr>
<tr>
   <th>Email </th>
   	<td><input type="email" name="emailaddress"></td>
 </tr>
 <tr>
   <th>PHONE NUMBER</th>
	<td><input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></td></tr>
<tr>
<th>DATE OF BIRTH</th>
<td><input type="date" name="bday"></td></tr>
<tr>
	<th>LOAN TYPE</th>
	<td><select>
	<option value="select">select</option>
  	<option value="vehicle">vehicle</option>
  	<option value="home">home</option>
  	<option value="personal">personal</option>
  	<option value="business">business</option>
</select></td>
</tr>
<tr>
<th>LOAN AMOUNT</th>
<td><input type="text" placeholder="Enter amount" required></td></tr>
<tr>
<th>TENTURE</th>
<td><input type="number" name="tenture" required></td></tr>
<tr><td colspan="2" align="center"><input type="submit" value="Avail loan"></td>
<td><input type="reset" value="Reset"></td></tr>
</form>
</table>
</html>
